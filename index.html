<!DOCTYPE html>
<html lang="en">

    <title>ToDoList</title>
</head>
<body>
    <header>
    <h1>To Do List</h1>
    <form id="container">
        <label for="subject">Subject: <input id="subject" type="text" name="subject" placeholder="Enter subject"></label>
        <label for="description">Description: <input id="description" type="text" name="description" placeholder="Enter task description">
        </label>
        <label for="date">Date: <input id='date' type="date"></label>
        <button onclick="mySubmit(event), resetForm()">Submit</button>
    </form> 
    <small id="message"></small>
</header>
    <h2>Display List:</h2>
    <table>
        <thead>
            <tr>
                <th>Subject</th>
                <th>Description</th>
                <th>Date</th>
                <th>Edit/Delete</th>
            </tr>
        </thead>
        <tbody id="display1">
           
        </tbody>
    </table>
